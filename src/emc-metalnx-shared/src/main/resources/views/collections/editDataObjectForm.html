<div class="modal-header" aria-labelledby="myAddAndModifyModalLabel">
	<button type="button" class="close" data-dismiss="modal" title="Close">
		<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myAddAndModifyModalLabel"
		th:text="#{dataobject.add.form.title}"></h4>
</div>
<div class="modal-body">

	<div class="row">


		<form role="form" class="container-fluid registerForm"
			method="POST" th:object="${collection}"
			th:action="@{${requestMapping}}">

			<input type="hidden" id="inputCollectionPath" th:field="*{path}" title="collection path"/>
			<input type="hidden" id="inputCollectionParentPath" th:field="*{parentPath}" title="collection parent path"/>

			<div class="form-group">
				<b><span th:text="#{collections.add.form.current.path}"></span></b><br/>
				<span th:text="${currentPath}"></span>
			</div>
			<div class="form-group">
				<label for="inputCollectionName" th:text="#{collections.add.form.collectionname.label}"></label>
				<input type="text" class="form-control" id="inputCollectionName" th:placeholder="#{collections.add.form.dataobject.placeholder}" th:field="*{collectionName}" style="width:66%" />
				<i class="form-control-feedback glyphicon glyphicon-remove hideElement" id="invalidCollectionNameIcon" style="right:33%"></i>
				<small class="help-block hideElement" id="invalidCollectionNameMsg" th:text="#{dataobject.validation.name.duplicated}"></small>
				<small class="help-block hideElement" id="emptyCollectionNameMsg" th:text="#{dataobject.validation.name.blank}"></small>
			</div>
		</form>
	</div>
</div>
