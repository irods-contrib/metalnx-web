<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">
		<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myAddAndModifyModalLabel"
		th:text="#{collections.edit.form.title}"></h4>
</div>
<div class="modal-body">

	<div class="row">


		<form role="form" class="container-fluid registerForm"
			method="POST" th:object="${collection}"
			th:action="@{${requestMapping}}">

			<input type="hidden" id="inputCollectionPath" th:field="*{path}" />
			<input type="hidden" id="inputCollectionParentPath" th:field="*{parentPath}" />

			<div class="form-group">
				<b><span th:text="#{collections.add.form.current.path}"></span></b><br/>
				<span th:text="${currentPath}"></span>
			</div>
			<div class="form-group">
				<label for="inputCollectionName" th:text="#{collections.add.form.collectionname.label}"></label>
				<input type="text" class="form-control" id="inputCollectionName" th:placeholder="#{collections.add.form.collectionname.placeholder}" th:field="*{collectionName}" style="width:66%" />
				<i class="form-control-feedback glyphicon glyphicon-remove hideElement" id="invalidCollectionNameIcon" style="right:33%"></i>
				<small class="help-block hideElement" id="invalidCollectionNameMsg" th:text="#{collections.validation.name.duplicated}"></small>
				<small class="help-block hideElement" id="emptyCollectionNameMsg" th:text="#{collections.validation.name.blank}"></small>
			</div>

			<input type="checkbox" id="inputInheritanceOption" th:field="*{inheritOption}" /> &nbsp;&nbsp;
			<span for="inheritanceOption" >
				<span th:text="#{collections.add.form.collectionname.checkbox.inherit}"></span>
				[<a href="#" data-toggle="tooltip" th:title="#{collections.management.table.inheritance.tooltip}">?</a>]
			</span>
		</form>
	</div>
	<script>
		$(function(){
		    $('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</div>
