<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link rel="shortcut icon" href="../static/images/favicon-16.png" th:href="@{/images/favicon-16.png}" type="image/png" />

    <title>Tickets</title>

    <script src="../static/js/jquery-1.11.0.js" th:src="@{/js/jquery.min.js}"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" />

</head>

<body>

<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;">
        <div class="navbar-header col-sm-12" style="margin-bottom: 0;">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

            <a class="navbar-brand" th:href="@{ ${urlMap.URL_COLLECTIONS_MANAGEMENT} }">
                <img  alt="EMC logo" src="../static/images/logo.svg"
                      th:src="@{/images/logo.svg}" />
                <img class="hidden" alt="EMC logo" src="../static/images/logo.svg"
                     th:src="@{/images/logo.svg}" />
            </a>

            <ul class="nav navbar-top-links navbar-right pull-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user"></i>
                        <span class="navbar-top-links-text">anonymous</span> &nbsp;
                        <i class="fa fa-caret-down white-icon"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a href="#" data-toggle="modal" data-target="#aboutModal">
                                <i class="fa fa-info-circle"></i>
                                <span>About</span>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a th:href="@{/logout/}">
                                <i class="fa fa-sign-out"></i>
                                <span th:text="#{user.logout.label}"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-top-links navbar-right pull-right hide" id="uploadStatusIcon">
                <li class="dropdown"><a class="dropdown-toggle" href="#">
                    <i class="fa fa-tasks white-icon"></i> <span class="badge"></span>
                </a>
                    <ul class="dropdown-menu upload-window" style="width: 50vw; max-height: 80vh; overflow: auto">
                    </ul></li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper-tickets">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-header">Ticket</h1>
            </div>
        </div>

        <div class="panel loading col-xs-12 col-sm-12 col-md-4">
            Sorry, <b>anonymous</b> is not a valid account. Please, contact your system administrator.
            <a href="/emc-metalnx-web/login/">Back</a>
        </div>
    </div>

    <footer class="row"> &copy; 2015-2017 DELL EMC. All rights reserved. </footer>
</div>

<!-- About modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" title="Close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    About EMC MetaLnx UI <span th:text="${emcmetalnxVersion.VERSION}"></span>-<span
                        th:text="${emcmetalnxVersion.BUILD_NUMBER}"></span>
                </h4>
            </div>
            <div class="modal-body">
                <p th:text="#{about.modal}">

                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" title="OK">
                    Ok</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/metisMenu.min.js" th:src="@{/js/metisMenu.min.js}"></script>
<script src="../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
<script src="../static/js/switchTemplate.js" th:src="@{/js/switchTemplate.js}"></script>
<script type="text/javascript" th:src="@{/js/ticketFileUpload.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    function showTicketUploadModal() {
        $("#filesList").empty();
        $("#numberFilesUpload").html(0);
        $("#browseButton").show();

        var input = $("input[name='files']");
        input.replaceWith(input.val('').clone(true));
        $("#ticketUploadModal").modal("show");
    }

    $("#browseButton").click(function(){
        $("input[name='files']").click();
    });

    /*]]>*/
</script>

</body>

</html>
