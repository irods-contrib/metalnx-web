<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link rel="shortcut icon" href="../static/images/favicon-16.png" th:href="@{/images/favicon-16.png}" type="image/png" />

    <title>Tickets</title>

    <!-- jQuery Version 1.11.0 -->
    <script src="../static/js/jquery-1.11.0.js" th:src="@{/js/jquery.min.js}"></script>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <!-- Custom Fonts -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />

    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" />

</head>

<body>

<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;">
        <div class="navbar-header col-sm-12" style="margin-bottom: 0;">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

            <a class="navbar-brand" th:href="@{ ${urlMap.URL_COLLECTIONS_MANAGEMENT} }">
                <img  alt="EMC logo" src="../static/images/logo.svg"
                      th:src="@{/images/logo.svg}" />
                <img class="hidden" alt="EMC logo" src="../static/images/logo.svg"
                     th:src="@{/images/logo.svg}" />
            </a>

            <ul class="nav navbar-top-links pull-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="/metalnx/login/">
                        <span class="navbar-top-links-text" th:text="#{login.label}"></span>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-top-links navbar-right pull-right hide" id="uploadStatusIcon">
                <li class="dropdown"><a class="dropdown-toggle" href="#">
                    <i class="fa fa-tasks white-icon"></i> <span class="badge"></span>
                </a>
                    <ul class="dropdown-menu upload-window" style="width: 50vw; max-height: 80vh; overflow: auto">
                    </ul></li>
            </ul>

        </div>
    </nav>

    <th:block th:include="${'tickets/ticketoperations'}"></th:block>

    <footer class="row"> &copy; 2015-2017 DELL EMC. All rights reserved. </footer>
</div>

<!-- About modal -->
<th:block th:include="misc/about"> </th:block>

<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/metisMenu.min.js" th:src="@{/js/metisMenu.min.js}"></script>
<script src="../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
<script src="../static/js/switchTemplate.js" th:src="@{/js/switchTemplate.js}"></script>
</body>

</html>
