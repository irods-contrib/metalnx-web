<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org" lang="en"
	layout:decorator="template">

<head>
<title th:text="#{tab.title.notifications}">EMC Metalnx -
	Notifications</title>

</head>

<body>
	<div layout:fragment="content" aria-labelledby="notificationTitle">
		<th:block th:each="notification : ${notifications}">
			<div class="panel-info">
				<div class="row">
					<div class="col-sm-2">
						<input class="notificationCheckbox" type="checkbox" title="select notification" th:attr="data-val=${notification.uuid}" />
					</div>
					<div class="col-sm-7">
						<div class="row">
							<div class="col-sm-12">
								<div class="text-right col-md-2 col-sm-2 col-xs-4">
									<label>Subject: </label>
								</div>
								<div class="col-md-8 col-sm-8 col-xs-6">
									<span th:text="${ notification.subject }"
										th:title="${ notification.subject }"> </span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="text-right col-md-2 col-sm-2 col-xs-4">
									<label>UUID: </label>
								</div>
								<div class="col-md-8 col-sm-8 col-xs-6">
									<span th:text="${ notification.uuid }"
										th:title="${ notification.uuid }"> </span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="text-right col-md-2 col-sm-2 col-xs-4">
									<label>Message: </label>
								</div>
								<div class="col-md-8 col-sm-8 col-xs-6">
									<span th:text="${ notification.message }"
										th:title="${ notification.message }"> </span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="text-right col-md-2 col-sm-2 col-xs-4">
									<label>Create Date: </label>
								</div>
								<div class="col-md-8 col-sm-8 col-xs-6">
									<span th:text="${ notification.dateCreated }"
										th:title="${ notification.dateCreated }"> </span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<button type="button"
									class="btn btn-default btn-xs deleteNotification"
									title="Delete">
									<i class="fa fa-trash-o"></i> Delete
								</button>
					</div>
				</div>
			</div>
		</th:block>
		
		<!-- Confirmation modal for the delete operation -->
			<div class="modal fade" id="deleteNotifications" tabindex="-1"
				role="dialog" aria-hidden="true"
				aria-labelledby="deleteNotificationsLabel">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close" title="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="deleteNotificationsLabel"
								th:text="#{notifications.modal.delete.title}"></h4>
						</div>
						<div class="modal-body">
							<input type="hidden" id="deleteOneAVU" title="avu" /> <!-- <input
								type="hidden" id="deleteMetadataAttribute" title="avu attr" />
							<input type="hidden" id="deleteMetadataValue" title="avu val" />
							<input type="hidden" id="deleteMetadataUnit" title="avu unit" /> -->
							<p th:text="#{notifications.modal.delete.msg.info}"></p>
							<p th:text="#{notifications.modal.delete.msg.confirm}"></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal"
								th:text="#{notifications.modal.delete.btn.cancel}" title="Cancel"></button>
							<button type="button" class="btn btn-primary"
								onclick="deleteNotificationList();"
								th:text="#{notifications.modal.delete.btn.delete}" title="Delete"></button>
						</div>
					</div>
				</div>
			</div>
			
	</div>

	<!-- <script type="text/javascript" th:src="@{/js/notification.js}"></script> -->
</body>

</html>
