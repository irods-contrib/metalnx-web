<html
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org"
	lang="en"
	layout:decorator="template">

<head>
	<title th:text="#{specific.queries.form.title}"></title>
</head>

<body>

	<!-- Page Content -->
	<div layout:fragment="content" aria-labelledby="specificQueriesFormHeader">
		<div class="row">

			<div class="col-sm-12">
				<h1 id="specificQueriesFormHeader" class="page-header" th:text="#{specific.queries.form.title}"></h1>
			</div>
			<!-- /.col-sm-12 -->

			<form role="form" class="container-fluid registerForm" method="POST" th:object="${specificQueryForm}" th:action="@{${requestMapping}}">

				<div class="col-sm-12">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 th:text="#{specific.queries.form.info.title}" class="panel-title"></h3>
							</div>

							<div class="panel-body">
								<div class="form-group">
									<label title="inputAlias" for="inputAlias" th:text="#{specific.queries.form.alias.label}"></label>
									<input title="inputAlias" type="text" class="form-control" id="inputAlias"
										th:field="*{alias}" th:placeholder="#{specific.queries.form.alias.label}" />

								</div>

								<div class="form-group">
									<label title="inputQuery" for="inputQuery" th:text="#{specific.queries.form.query.label}"></label>
									<textarea title="inputQuery" class="form-control code" id="inputQuery" rows="20"
										th:field="*{query}" th:placeholder="#{specific.queries.form.query.label}" />
								</div>

								<div class="btn-group pull-right">
									<button title="executeSpecQueryFormBtn" type="button" class="btn btn-success" th:text="#{forms.execute.action.button}"
										id="executeSpecQueryFormBtn">
									</button>
								</div> <!-- /.btn-group -->

							</div>
						</div>

						<div class="btn-group pull-right">
							<button title="cancel" type="button" class="btn btn-default btn-md "
								th:text="#{forms.cancel.action.button}"
								data-toggle="modal" data-target="#cancelModal">
							</button>
							<button type="submit" class="btn btn-primary" th:text="#{forms.save.action.button}"
								id="submitGroupFormBtn">
							</button>
						</div> <!-- /.btn-group -->

					</div>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="myCancelModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
							  <button title="close" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							  <h4 class="modal-title" id="myCancelModalLabel" th:text="#{confirmation.cancel.title}">
							  </h4>
							</div>
							<div class="modal-body">
								<span th:text="#{confirmation.cancel.label}"></span>
							</div>
							<div class="modal-footer">
							  <button title="confirmation" type="button" class="btn btn-default" data-dismiss="modal"
							  	th:text="#{confirmation.message.no}">
							  </button>
							  <a th:href="@{ ${urlMap.URL_SPECIFIC_QUERIES_MANAGEMENT} }" class="btn btn-primary"
							  	th:text="#{confirmation.message.yes}">
							  </a>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div> <!-- /.row -->

		<div id="queryResults" class="row"></div>

		<script type="text/javascript" th:inline="javascript">
			$("#executeSpecQueryFormBtn").click(function() {
					var alias = $("#inputAlias").val();
					$.get("/metalnx/specificqueries/execute/" + alias + "/", function(data) {
						$("#queryResults").html(data);
					})
			});
		</script>

	</div> <!-- /. Page Content -->

</body>

</html>
