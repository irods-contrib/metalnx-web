<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
	<head>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"
    	th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom Fonts -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css"
    	th:href="@{/css/font-awesome.min.css}"/>

    <link href="../static/css/styles.css" rel="stylesheet"
    	th:href="@{/css/styles.css}"/>

   	<link rel="shortcut icon" href="../static/images/favicon-16.png" th:href="@{/images/favicon-16.png}" type="image/png" />

	</head>

	<body>
		<!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation"
        	style="margin-bottom: 0;">
            <div class="navbar-header col-sm-12" style="margin-bottom: 0;">
                <a class="navbar-brand" href="#">
                                <img  alt="Metalnx Logo" src="../static/images/logo.svg"
                		th:src="@{/images/logo.svg}" />
				</a>
			</div>
        </nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 col-xs-offset-4" style="margin-top: 5%;">
					<h1 th:text="#{shoppingcart.not.configured.page.title}"></h1>

					<p>
            <th:block th:text="#{shoppingcart.not.configured.message}"/>		
					</p>

					<p>
						<a class="btn btn-primary" href="/metalnx/">  <th:block th:text="#{text.go.back}"/>	</a>
					</p>
				</div> <!-- End row  -->
			</div> <!-- End row  -->
		</div> <!-- End container-fluid  -->
	</body>

</html>
